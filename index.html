<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- google font --><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <!--  -->
</head>
<body>
  <div id="all-except-sidebar" class="">
    <header-layout class="header-layout"></header-layout>
    
    <navbar-layout class="navbar-layout"></navbar-layout>
    <hero-section-layout class="hero-section-layout"></hero-section-layout>
    <section id="section" class="max-w-[1800px] mx-auto" >
      <trending-section-layout class="trending-section-layout"></trending-section-layout>
      <featured-section-layout class="featured-section-layout"></featured-section-layout>
      <carousel-classic-layout class="carousel-classic-layout"></carousel-classic-layout>
      <spot-section-layout class="spot-section-layout"></spot-section-layout>
      <carousel-popular-layout class="carousel-popular-layout"></carousel-popular-layout>
      <member-section-layout class="member-section-layout"></member-section-layout>
    </section>
    <menu-section-layout class="menu-section-layout"></menu-section-layout>
    <footer-layout class="footer-layout"></footer-layout>
  </div>
  <div id="sidebar" class="hidden shadow w-[40%] h-full absolute right-0">
  <a id="close-btn" href="" class="bg-white flex justify-end pt-8 px-[40px]">
    <img class="w-4" src="../Images/close.png" alt="">
  </a>
  <div class="text-xl bg-white h-[100vh] px-[40px] flex flex-col justify-between">
    <div class="pt-4 pb-4 flex justify-between">
      <p class="text-xl">New & Featured</p>
      <div class="flex items-center">
        <img class="h-4" src="../Images/next.png" alt="">
      </div>
      
    </div>
    <div class="pt-4 pb-4 flex justify-between">
      <p>Men</p>
      <div class="flex items-center">
        <img class="h-4" src="../Images/next.png" alt="">
      </div>
    </div>
    <div class="pt-4 pb-4 flex justify-between">
      <p>Women</p>
      <div class="flex items-center">
        <img class="h-4" src="../Images/next.png" alt="">
      </div>
    </div>
    <div class="pt-4 pb-4 flex justify-between">
      <p>Accessories</p>
      <div class="flex items-center">
        <img class="h-4" src="../Images/next.png" alt="">
      </div>
    </div>
    <div class="pt-4 pb-4 flex justify-between">
      <p>Kids</p>
      <div class="flex items-center">
        <img class="h-4" src="../Images/next.png" alt="">
      </div>
    </div>
    <div class="pt-4 pb-4 flex justify-between">
      <p>Sale</p>
      <div class="flex items-center">
        <img class="h-4" src="../Images/next.png" alt="">
      </div>
    </div>
    <div class="h-full py-4">
      <div>
        <div class="flex">
          <div class="w-[38px] flex justify-center">
            <img class="h-6" src="../Images/jordan.png" alt="">
          </div>
          <p class="px-4">Jordan</p>
        </div>
        <div class="flex w-[38px]">
          <img class="h-6" src="../Images/Converse.png" alt="">
          <p class="px-4">convers</p>
        </div>
      </div>
      <div class="mt-10 pt-10">
        <div class="pt-4">
          <p>Become a Nike Member for the best products,<br/> inspiration and stories in sport.<span class="font-bold">Learn more</span></p>
        </div>
        <div class="flex items-start">
          <div>
            <button class="text-base mt-2  bg-black text-white p-2 pr-4 pl-4 rounded-full">Join Us</button>
            <button class="text-base mt-2   p-2 pr-4 pl-4 rounded-full border border-gray-600">Sign In</button>
          </div>
        </div>
      </div>
      <div class="pt-16">
        <div class="flex pt-4">
          <div class="flex items-center">
            <img class="w-6" src="../Images/cart.png" alt="">
          </div>
          <p class="px-6">Bag</p>
        </div>
        <div class="flex pt-4">
          <div class="flex items-center">
            <img class="w-6" src="../Images/order.png" alt="">
          </div>
          <p class="px-6">Orders</p>
        </div>
        <div class="flex pt-4">
          <div class="flex items-center">
            <img class="w-6" src="../Images/store.png" alt="">
          </div>
          <p class="px-6">Find a Store</p>
        </div>
        <div class="flex pt-4">
          <div class="flex items-center">
            <img class="w-6" src="../Images/question.png" alt="">
          </div>
          <p class="px-6">Help</p>
        </div>
      </div>
    </div>

  </div>
</div>
</body>

<script src="../scripts/index.js">
</script>
</html>
